<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Image Gallery</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Fantasy;
      background-color: #FEF5E7;
      margin: 0;
      padding: 20px;
    }

    .gallery-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #F08080;
    }

    .thumbnail {
      width: 75px;
      height: 75px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 2px 4px rgba(12, 12, 12, 0.3);
    }

    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(12, 12, 12, 0.3);
    }

    .fullsize {
      display: none;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(12, 12, 12, 0.3);
    }

    .fullsize.active {
      display: block;
    }

    .container {
      text-align: center;
    }

    .arrow {
      cursor: pointer;
      margin: 0 50px;
      font-size: 60px;
      color: #F08080;
      transition: color 0.3s;
    }

    .arrow:hover {
      color: #F08080;
    }
  </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
  const galleryImages = [
  { thumbnail: 'https://picsum.photos/id/40/50/50', fullsize: 'https://picsum.photos/id/40/350/350' },
      { thumbnail: 'https://picsum.photos/id/34/50/50', fullsize: 'https://picsum.photos/id/34/350/350' },
      { thumbnail: 'https://picsum.photos/id/45/50/50', fullsize: 'https://picsum.photos/id/45/350/350' },
      { thumbnail: 'https://picsum.photos/id/49/50/50', fullsize: 'https://picsum.photos/id/49/350/350' },
      { thumbnail: 'https://picsum.photos/id/50/50/50', fullsize: 'https://picsum.photos/id/50/350/350' },
      { thumbnail: 'https://picsum.photos/id/42/50/50', fullsize: 'https://picsum.photos/id/42/350/350' },
      { thumbnail: 'https://picsum.photos/id/43/50/50', fullsize: 'https://picsum.photos/id/43/350/350' },
      { thumbnail: 'https://picsum.photos/id/60/50/50', fullsize: 'https://picsum.photos/id/60/350/350' },
      { thumbnail: 'https://picsum.photos/id/47/50/50', fullsize: 'https://picsum.photos/id/47/350/350' },
      { thumbnail: 'https://picsum.photos/id/53/50/50', fullsize: 'https://picsum.photos/id/53/350/350' }
  ];

  function ImageGallery() {
    const [activeImageIndex, setActiveImageIndex] = React.useState(null);

    React.useEffect(() => {
      const interval = setInterval(() => {
        setActiveImageIndex(prevIndex => (prevIndex + 1) % galleryImages.length);
      }, 2000);
      return () => clearInterval(interval);
    }, []);

    return (
      <div>
        <div className="gallery-title">Image Gallery</div>
        <div className="container">
          <div>
            {galleryImages.map((image, index) => (
              <img
                key={index}
                src={image.thumbnail}
                onClick={() => setActiveImageIndex(index)}
                className="thumbnail"
              />
            ))}
          </div>
          <div className="separator"></div>
          <div>
            {galleryImages.map((image, index) => (
              <img
                key={index}
                src={image.fullsize}
                className={`fullsize ${index === activeImageIndex ? 'active' : ''}`}

              />
            ))}
          </div>
          <div>
            <span
              className="arrow"
              onClick={() => setActiveImageIndex((activeImageIndex - 1 + galleryImages.length) % galleryImages.length)}
            >&#10094;</span>
            <span
              className="arrow"
              onClick={() => setActiveImageIndex((activeImageIndex + 1) % galleryImages.length)}
            >&#10095;</span>
          </div>
        </div>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(
    <React.StrictMode>
      <ImageGallery />
    </React.StrictMode>
  );
</script>

</body>
</html>
